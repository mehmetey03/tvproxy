<!DOCTYPE html>
<html>
<head>
    <title>Sistema Log - Proxy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: rgba(45, 45, 48, 0.9);
            backdrop-filter: blur(15px);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: rgba(102, 126, 234, 0.2);
            color: #e2e8f0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .btn.active {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            color: #a0aec0;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .log-selector {
            background: rgba(45, 45, 48, 0.8);
            backdrop-filter: blur(15px);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .log-selector label {
            color: #e2e8f0;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .log-selector select {
            background: rgba(60, 60, 60, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .log-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .log-info {
            background: rgba(45, 45, 48, 0.6);
            padding: 0.75rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #a0aec0;
            font-weight: 500;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(15, 15, 35, 0.9);
            padding: 1.5rem;
            font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .log-line {
            margin-bottom: 0.25rem;
            white-space: pre-wrap;
            word-break: break-all;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .log-line.info {
            color: #4fc3f7;
            border-left-color: #4fc3f7;
        }

        .log-line.warning {
            color: #ffb74d;
            border-left-color: #ffb74d;
        }

        .log-line.error {
            color: #f44336;
            border-left-color: #f44336;
        }

        .log-line.debug {
            color: #81c784;
            border-left-color: #81c784;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }

        .filter-controls {
            background: rgba(45, 45, 48, 0.6);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1.5rem;
            align-items: center;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .filter-controls label {
            color: #e2e8f0;
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-controls input {
            background: rgba(60, 60, 60, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .filter-controls input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auto-scroll {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .auto-scroll:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .auto-scroll.active {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .navbar h1 {
                font-size: 1.25rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .nav-links a {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
            
            .container {
                margin: 0.5rem;
                height: calc(100vh - 120px);
                border-radius: 15px;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .header h2 {
                font-size: 1.25rem;
                text-align: center;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                flex: 1;
                min-width: 0;
                justify-content: center;
            }
            
            .log-selector {
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .log-selector select {
                min-width: 0;
                width: 100%;
                font-size: 0.85rem;
            }
            
            .filter-controls {
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .filter-controls input {
                width: 100%;
                min-width: 0;
                font-size: 0.85rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
                font-size: 0.8rem;
            }
            
            .log-container {
                padding: 1rem;
                font-size: 0.75rem;
                line-height: 1.5;
            }
            
            .log-line {
                padding: 0.2rem 0.4rem;
                margin-bottom: 0.2rem;
            }
            
            .auto-scroll {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
            }
            
            .log-info {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
                text-align: center;
            }
        }

        /* Tablet Responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                margin: 0.75rem;
                height: calc(100vh - 110px);
            }
            
            .header {
                padding: 1.25rem;
            }
            
            .controls {
                gap: 0.75rem;
            }
            
            .btn {
                padding: 0.65rem 1.1rem;
                font-size: 0.85rem;
            }
            
            .log-selector {
                padding: 1.1rem;
                gap: 1.25rem;
            }
            
            .filter-controls {
                padding: 1.1rem;
                gap: 1.25rem;
            }
            
            .log-container {
                padding: 1.25rem;
                font-size: 0.8rem;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 44px;
            }
            
            .log-selector select,
            .filter-controls input {
                min-height: 44px;
            }
            
            .log-line {
                min-height: 24px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-file-alt"></i> Sistema Log</h1>
        <div class="nav-links">
            <a href="/admin"><i class="fas fa-arrow-left"></i> Admin</a>
            <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h2><span class="status-indicator"></span>Log in Tempo Reale</h2>
            <div class="controls">
                <button class="btn" id="pauseBtn" onclick="toggleStream()">
                    <i class="fas fa-pause"></i> <span>Pausa</span>
                </button>
                <button class="btn" onclick="clearLogs()">
                    <i class="fas fa-trash"></i> <span>Pulisci</span>
                </button>
                <button class="btn" onclick="downloadLog()">
                    <i class="fas fa-download"></i> <span>Download</span>
                </button>
                <div class="stats">
                    <span><i class="fas fa-list"></i> Righe: <span id="lineCount">0</span></span>
                    <span><i class="fas fa-clock"></i> Ultimo: <span id="lastUpdate">-</span></span>
                </div>
            </div>
        </div>
        
        <div class="log-selector">
            <label for="logFile"><i class="fas fa-file"></i> File di Log:</label>
            <select id="logFile" onchange="changeLogFile()">
                {% for log_file in log_files %}
                <option value="{{ log_file.name }}" {% if loop.first %}selected{% endif %}>
                    {{ log_file.name }} ({{ "%.1f"|format(log_file.size/1024) }} KB - {{ log_file.modified }})
                </option>
                {% endfor %}
            </select>
            
            <label for="logLevel"><i class="fas fa-filter"></i> Livello:</label>
            <select id="logLevel" onchange="filterLogs()">
                <option value="">Tutti</option>
                <option value="DEBUG">Debug</option>
                <option value="INFO">Info</option>
                <option value="WARNING">Warning</option>
                <option value="ERROR">Error</option>
            </select>
        </div>
        
        <div class="filter-controls">
            <label><i class="fas fa-search"></i> Filtro testo:</label>
            <input type="text" id="textFilter" placeholder="Cerca nei log..." onkeyup="filterLogs()">
            <label><i class="fas fa-list-ol"></i> Max righe:</label>
            <input type="number" id="maxLines" value="1000" min="100" max="10000" onchange="filterLogs()">
        </div>
        
        <div class="log-info">
            <span id="logInfo"><i class="fas fa-spinner fa-spin"></i> Connessione al log in corso...</span>
        </div>
        
        <div class="log-container" id="logContainer">
            <!-- I log appariranno qui -->
        </div>
    </div>
    
    <button class="auto-scroll" id="autoScrollBtn" onclick="toggleAutoScroll()">
        <i class="fas fa-scroll"></i> <span>Auto-scroll</span>
    </button>

    <script>
        let eventSource = null;
        let isPaused = false;
        let autoScroll = true;
        let lineCount = 0;
        let allLogs = [];
        
        function initLogStream() {
            const selectedFile = document.getElementById('logFile').value;
            
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource(`/admin/logs/stream/${selectedFile}`);
            
            eventSource.onmessage = function(event) {
                if (!isPaused) {
                    const data = JSON.parse(event.data);
                    if (data.line) {
                        addLogLine(data.line, data.timestamp);
                    }
                }
            };
            
            eventSource.onerror = function(event) {
                document.getElementById('logInfo').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Errore di connessione al log stream';
            };
            
            document.getElementById('logInfo').innerHTML = `<i class="fas fa-stream"></i> Streaming log: ${selectedFile}`;
        }
        
        function addLogLine(line, timestamp) {
            allLogs.push({line, timestamp});
            lineCount++;
            
            // Mantieni solo le ultime N righe
            const maxLines = parseInt(document.getElementById('maxLines').value);
            if (allLogs.length > maxLines) {
                allLogs = allLogs.slice(-maxLines);
            }
            
            filterLogs();
            updateStats();
        }
        
        function filterLogs() {
            const levelFilter = document.getElementById('logLevel').value;
            const textFilter = document.getElementById('textFilter').value.toLowerCase();
            const container = document.getElementById('logContainer');
            
            let filteredLogs = allLogs;
            
            if (levelFilter) {
                filteredLogs = filteredLogs.filter(log => log.line.includes(levelFilter));
            }
            
            if (textFilter) {
                filteredLogs = filteredLogs.filter(log => log.line.toLowerCase().includes(textFilter));
            }
            
            container.innerHTML = '';
            
            filteredLogs.forEach(log => {
                const div = document.createElement('div');
                div.className = 'log-line ' + getLogLevel(log.line);
                div.textContent = log.line;
                container.appendChild(div);
            });
            
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        function getLogLevel(line) {
            if (line.includes('ERROR')) return 'error';
            if (line.includes('WARNING')) return 'warning';
            if (line.includes('DEBUG')) return 'debug';
            if (line.includes('INFO')) return 'info';
            return '';
        }
        
        function updateStats() {
            document.getElementById('lineCount').textContent = lineCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        function toggleStream() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            
            if (isPaused) {
                icon.className = 'fas fa-play';
                text.textContent = ' Riprendi';
            } else {
                icon.className = 'fas fa-pause';
                text.textContent = ' Pausa';
            }
            
            btn.classList.toggle('active', isPaused);
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            
            if (autoScroll) {
                icon.className = 'fas fa-scroll';
                text.textContent = ' Auto-scroll';
            } else {
                icon.className = 'fas fa-scroll';
                text.textContent = ' Scroll OFF';
            }
            
            btn.classList.toggle('active', !autoScroll);
        }
        
        function changeLogFile() {
            allLogs = [];
            lineCount = 0;
            document.getElementById('logContainer').innerHTML = '';
            initLogStream();
        }
        
        function clearLogs() {
            if (confirm('Sei sicuro di voler pulire i log visualizzati?')) {
                allLogs = [];
                lineCount = 0;
                document.getElementById('logContainer').innerHTML = '';
                updateStats();
            }
        }
        
        function downloadLog() {
            const selectedFile = document.getElementById('logFile').value;
            window.open(`/admin/logs/download/${selectedFile}`, '_blank');
        }
        
        // Inizializza al caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            initLogStream();
        });
        
        // Pulisci la connessione quando si chiude la pagina
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
    <script>
    window.addEventListener('beforeunload', function() {
        navigator.sendBeacon('/logout');
    });
    </script>
</body>
</html>
